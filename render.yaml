# render.yaml
services:
  - type: web
    name: nagrik-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health

    envVars:
      - key: NODE_ENV
        value: production

    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
